machine:
  node:
    version: 4.1.0
test:
  post:
    - |
      if [ -z "$CIRCLE_PR_NUMBER" ]; then
        echo $GCS_KEY | base64 --decode > gcs_key.json
        gcloud auth activate-service-account --key-file gcs_key.json
        ./script/branch2crx
      fi
deployment:
  production:
    branch: production
    commands:
      - npm run build && npm run pack
      - curl -XPOST -F 'file=@build/chrome.crx' -F "token=$RELEASE_AUTH_TOKEN" http://gyazo-chrome-release.herokuapp.com/release
