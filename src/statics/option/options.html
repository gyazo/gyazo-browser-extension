<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='./option.css' />
</head>
<body>
  <section id='defaultAction'>
    <label id='defaultActionLabel'></label>
    <span class='user-input'>
      <select id='defaultActionSelector'>
       <option value='element' id='selectElement'></option>
       <option value='area' id='selectArea'></option>
      </select>
    </span>
  </section>

  <section id='fileSizeLimit'>
    <label>
      <span id='fileSizeLimitLabel'></span><br />
      <span id='fileSizeLimitHelpText' class='help-text'></span>
    </label>
    <span class='user-input'>
      <span id='fileSizeLimitCurrentSetting' class='current-setting'></span>
      <input type='range' min='1' max='5' step='1' id='fileSizeLimitRange' />
    </span>
  </section>

  <section id='pageScrollDelay'>
    <label>
      <span id='pageScrollDelayLabel'></span><br />
      <span id='pageScrollDelayHelpText' class='help-text'></span>
    </label>
    <span class='user-input'>
      <span id='delayCurrentSetting' class='current-setting'></span>
      <input type='range' min='0' max='2' step='1' id='pageScrollDelayRange'/>
    </span>
  </section>

  <section>
    <label id='contextMenuSettingLabel' for='contextMenuSetting'></label>
    <span class='user-input'>
      <input type='checkbox' id='contextMenuSetting' />
    </span>
  </section>

  <section>
    <label id='pasteSupportSettingLabel' for='pasteSupportSetting'></label>
    <span class='user-input'>
      <input id='pasteSupportSetting' type='checkbox' />
    </span>
  </section>

  <script src='/option.js'></script>
</body>
</html>
